<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container {
      width: 300px;
      height: 300px;
      border: solid 1px red;
      display: table;
      /*让元素以表格形式渲染*/
    }

    #content {
      display: table-cell;
      /*让元素以表格的单元素格形式渲染*/
      vertical-align: middle;
      /*使用元素的垂直对齐*/
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="content">content</div>
  </div>
</body>

</html>
