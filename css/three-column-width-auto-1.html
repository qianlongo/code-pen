<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      height: 100%;
    }

    .main{
      margin-left: 200px;
      background: blue;
      height: 100%;
    }    

    .left, .right{
      position: absolute;
      top: 0;
      width: 200px;
      height: 100%;
      background: green;
    }

    .left{
      left: 0;
    }

    .right{
      right: 0;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="main"></div>
  <!-- <div class="right"></div> -->
</body>
</html>
