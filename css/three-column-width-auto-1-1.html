<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>两栏布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		html,body{
			width: 100%;
			height: 100%;
		}

		.clearfix{
			zoom: 1;
		}
		.clearfix:after{
			display: block;
			content: '';
			clear: both;
			height: 0;
		}

		.auto-wrap{
			height: 100%;
			position: relative;
		}

		.auto-left{
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 100%;
			background-color: green;
		}

		.auto-right{
			margin-left: 200px;
			height: 100%;
			background-color: red;
		}
	</style>
</head>

<body>
	<div class="auto-wrap">
		<div class="auto-left"></div>
		<div class="auto-right"></div>
	</div>	
</body>

</html>
