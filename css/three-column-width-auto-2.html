<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      height: 100%;
    }

    .main{
      width: 100%;
      height: 100%;
      float: left;
    }

    .content{
      margin: 0 200px;
      background: green;
      height: 100%;
    }

    .left, .right{
      float: left;
      width: 200px;
      height: 100%;
      background: blue;
    }

    .left{
      margin-left: -100%;
    }

    .right{
      margin-left: -200px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="content"></div>
  </div>
  <div class="left"></div>
  <div class="right"></div>
</body>

</html>
