<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    html, body{
      width: 100%;
      height: 100%;
    }

    .left, .right{
      width: 200px;
      height: 100%;
      background: blue;
    }

    .left{
      float: left;
    }

    .right{
      float: right;
    }

    .main{
      margin: 0 200px;
      background: green;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="main"></div>
</body>
</html>
