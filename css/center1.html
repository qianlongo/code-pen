<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>center1</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box-wrap{
      width: 200px;
      height: 200px;
      position: relative;
      border: solid 1px red;
    }

    .box{
      width: 100px;
      height: 100px;
      border: solid 1px red;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="box-wrap">
    <div class="box"></div>
  </div>
  
</body>
</html>
