<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>第二种自适应方法</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		html, body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		.auto-wrap{
			width: 500px;
			height: 100%;
			display: flex;
		}

		.auto-left{
			width: 100px;
			background: red;
			flex-grow: 0;
			flex-shrink: 1;
			flex-basis: auto;
		}

		.auto-right{
			flex-grow: 1;
			flex-shrink: 1;
			flex-basis: auto;
			background: green;
		}
	</style>
</head>

<body>
	<div class="auto-wrap">
		<div class="auto-left"></div>
		<div class="auto-right"></div>
	</div>
</body>

</html>
