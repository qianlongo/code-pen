<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		html,body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		.auto-wrap{
			position: relative;
			width: 300px;
			height: 100%;
		}

		.auto-left{
			position: absolute;
			left: 0;
			width: 100px;
			height: 100%;
			background: green;
		}

		.auto-right{
			position: absolute;
			left: 110px;
			right: 0;
			height: 100%;
			background: red;
		}
	</style>
</head>

<body>
	<div class="auto-wrap">
		<div class="auto-left"></div>
		<div class="auto-right"></div>
	</div>
</body>

</html>
