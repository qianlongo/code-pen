<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bublles</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .wrap{
      width: 100px;
      height: 100px;
      border: solid 10px green;
      padding: 10px;
    }

    .inner{
      width: 100%;
      height: 100%;
      background: red;
      margin-top: 100px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="inner"></div>
  </div>
  <script>
    let $wrap = document.querySelector('.wrap')
    let $inner = document.querySelector('.inner')

    ;[$wrap, $inner].forEach((ele) => {
      ele.addEventListener('click', (e) => {
        console.log(e.target)
      }, false)
    })
  </script>
</body>

</html>
