<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>判断一个元素是否在视口内</title>
  <style>
    body{
      height: 3000px;
      width: 3000px;
    }

    #box{
      width: 100px;
      height: 100px;
      border: solid 1px red;
      position: absolute;
      top: 400px;
      left: 400px;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script>
    let $box = document.querySelector('#box')
    let $html = document.documentElement
    let clientW = $html.clientWidth
    let clientH = $html.clientHeight

    window.addEventListener('scroll', () => {
      // 判断条件
      let ret = $box.getBoundingClientRect()
      let str = ''
      if (
        ret.left >= -ret.height &&
        ret.right <= clientW &&
        ret.top >= -ret.width &&
        ret.bottom <=clientH
      ) {
        str = '在视口范围内'
      } else {
        str = '不在视口内'
      }
      console.log(str)
    }, false)
  </script>
</body>
</html>
