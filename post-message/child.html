<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>child</title>
</head>

<body>
  子窗口接收来自父窗口的消息
  <pre></pre>
  <script>
    var ha = 'haha'
    document.domain = 'hujiang.com'
    window.addEventListener('message', (e) => {
      document.querySelector('pre').innerHTML += JSON.stringify(e.data) + '\n'
    })
  </script>
</body>

</html>
