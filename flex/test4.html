<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .row{
      border: solid 1px green;
      display: flex;
      padding: 10px;
    }

    .col{
      flex: 1;
      background-color: red;
      /*margin-right:10px;*/
    }
    .col-u-1-1{
      flex: 0 0 100%;
    }
    .col-u-1-2{
      flex: 0 0 50%;
    }
    .col-u-1-3{
      flex: 0 0 33.3333%;
    }
    .col-u-1-4{
      flex: 0 0 25%;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col col-u-1-3">1</div>
    <!--<div class="col col-u-1-4"></div>-->
    <!--<div class="col col-u-1-4"></div>-->
    <div class="col col-u-1-4"></div>
  </div>
</body>

</html>
